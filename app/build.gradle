apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "de.robv.android.xposed.installer"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 37
        versionName "3.0 alpha4 by dvdandroid"
        project.ext.set("archivesBaseName", "XposedInstaller_by_dvdandroid");
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.android.support:cardview-v7:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:customtabs:23.2.0'
    compile 'com.github.machinarius:preferencefragment:0.1.1'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.6@aar') {
        transitive = true
    }
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
